<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Synapse-Flow | Deep Telemetry</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- SIDEBAR -->
        <nav class="sidebar">
            <div class="logo"><i class="fas fa-brain"></i> SYNAPSE</div>
            <div class="kpi-box">
                <label>Avg Latency</label>
                <div id="kpi-latency" class="kpi-val">0ms</div>
            </div>
            <div class="kpi-box">
                <label>Tokens/Sec</label>
                <div id="kpi-tps" class="kpi-val">0</div>
            </div>
            
            <div class="list-header">RECENT TRANSMISSIONS</div>
            <div id="log-list" class="log-list">
                <!-- Logs injected here -->
            </div>
        </nav>

        <!-- MAIN INSPECTOR -->
        <main class="inspector">
            <header>
                <div class="breadcrumbs">
                    <span id="insp-id">SELECT TRANSMISSION</span>
                    <span id="insp-type" class="badge">WAITING</span>
                </div>
                <div class="meta-row">
                    <span><i class="far fa-clock"></i> <span id="insp-time">--</span></span>
                    <span><i class="fas fa-bolt"></i> <span id="insp-latency">--</span></span>
                    <span><i class="fas fa-coins"></i> <span id="insp-tokens">--</span></span>
                </div>
            </header>

            <div class="grid-layout">
                <!-- LEFT: The "Invisible" Context -->
                <div class="panel">
                    <h3><i class="fas fa-eye"></i> What the AI Saw (Full Context)</h3>
                    <div class="code-window" id="insp-full-prompt">
                        <span class="placeholder-text">Select a log entry...</span>
                    </div>
                </div>

                <!-- RIGHT: Output & Vector -->
                <div class="panel">
                    <h3><i class="fas fa-robot"></i> AI Response</h3>
                    <div class="code-window" id="insp-response"></div>

                    <div class="sub-panel">
                        <h3><i class="fas fa-project-diagram"></i> Vector DNA (First 8 Dims)</h3>
                        <div id="insp-vector" class="vector-bar"></div>
                    </div>

                    <div class="sub-panel">
                        <h3><i class="fas fa-keyboard"></i> Raw User Input</h3>
                        <div class="code-window small" id="insp-user-input"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
